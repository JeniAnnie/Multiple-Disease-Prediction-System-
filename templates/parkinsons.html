<body>
    <div class="container">
        <h2>ðŸ§  Parkinsonâ€™s Disease Prediction</h2>
        <form action="/predict_parkinsons" method="post">
            <div class="input-grid">
                <input type="number" step="any" name="fo" placeholder="MDVP:Fo(Hz)" required>
                <input type="number" step="any" name="fhi" placeholder="MDVP:Fhi(Hz)" required>
                <input type="number" step="any" name="flo" placeholder="MDVP:Flo(Hz)" required>
                <input type="number" step="any" name="Jitter_percent" placeholder="MDVP:Jitter(%)" required>
                <input type="number" step="any" name="Jitter_Abs" placeholder="MDVP:Jitter(Abs)" required>
                <input type="number" step="any" name="RAP" placeholder="MDVP:RAP" required>
                <input type="number" step="any" name="PPQ" placeholder="MDVP:PPQ" required>

                <input type="number" step="any" name="Shimmer" placeholder="MDVP:Shimmer" required>
                <input type="number" step="any" name="Shimmer_dB" placeholder="MDVP:Shimmer(dB)" required>
                <input type="number" step="any" name="APQ3" placeholder="Shimmer:APQ3" required>
                <input type="number" step="any" name="APQ5" placeholder="Shimmer:APQ5" required>
                <input type="number" step="any" name="APQ" placeholder="MDVP:APQ" required>
                <input type="number" step="any" name="DDA" placeholder="Shimmer:DDA" required>
                <input type="number" step="any" name="NHR" placeholder="NHR" required>
                <input type="number" step="any" name="HNR" placeholder="HNR" required>
                <input type="number" step="any" name="RPDE" placeholder="RPDE" required>
                <input type="number" step="any" name="DFA" placeholder="DFA" required>
                <input type="number" step="any" name="spread1" placeholder="Spread1" required>

                <input type="number" step="any" name="D2" placeholder="D2" required>
                <input type="number" step="any" name="PPE" placeholder="PPE" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
